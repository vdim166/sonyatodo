<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        background: rgba(0, 0, 0, 0);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        overflow: hidden;
        user-select: none;
        cursor: default;
        height: 190px;
      }

      .widget-container {
        color: white;

        overflow: hidden auto;
        max-height: 160px;
        width: 100%;
      }

      .widget-container::-webkit-scrollbar {
        width: 6px; /* Vertical scrollbar width */
        height: 8px;
      }

      .widget-container::-webkit-scrollbar-track {
        background: transparent; /* Track color */
        border-radius: 5px;
      }

      .widget-container::-webkit-scrollbar-thumb {
        background: rgb(69, 69, 99); /* Thumb color */
        border-radius: 5px;
      }

      .widget-container::-webkit-scrollbar-thumb:hover {
        background: rgb(88, 88, 228); /* Hover effect */
        cursor: grab;
      }

      .content {
        display: flex;
        padding: 15px;
        background: rgba(40, 40, 40, 0.9);
        backdrop-filter: blur(12px);
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.15);
        height: calc(100% - 32px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        transition: all 0.2s ease;
      }

      .content::-webkit-scrollbar {
        width: 6px; /* Vertical scrollbar width */
        height: 8px;
      }

      .content::-webkit-scrollbar-track {
        background: transparent; /* Track color */
        border-radius: 5px;
      }

      .content::-webkit-scrollbar-thumb {
        background: rgb(69, 69, 99); /* Thumb color */
        border-radius: 5px;
      }

      .content::-webkit-scrollbar-thumb:hover {
        background: rgb(88, 88, 228); /* Hover effect */
        cursor: grab;
      }

      .affair {
        padding: 8px;
        color: white;
        background-color: rgb(74, 74, 145);
        border-radius: 5px;
        margin-bottom: 5px;
      }

      .affair p {
        padding: 0;
        margin: 0;
      }

      .affair.hide p {
        filter: blur(5px);
      }

      .affair.hide:hover p {
        filter: blur(0px);
      }

      .menu {
        padding-left: 5px;
      }

      .hide-button {
        background-color: white;
        height: 17px;
        border-radius: 3px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="widget-container"></div>

      <div class="menu">
        <div class="hide-button" onclick="toggleHide()">
          <svg
            width="16px"
            height="16px"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></g>
            <g id="SVGRepo_iconCarrier">
              <g id="Edit / Hide">
                <path
                  id="Vector"
                  d="M3.99989 4L19.9999 20M16.4999 16.7559C15.1473 17.4845 13.6185 17.9999 11.9999 17.9999C8.46924 17.9999 5.36624 15.5478 3.5868 13.7788C3.1171 13.3119 2.88229 13.0784 2.7328 12.6201C2.62619 12.2933 2.62616 11.7066 2.7328 11.3797C2.88233 10.9215 3.11763 10.6875 3.58827 10.2197C4.48515 9.32821 5.71801 8.26359 7.17219 7.42676M19.4999 14.6335C19.8329 14.3405 20.138 14.0523 20.4117 13.7803L20.4146 13.7772C20.8832 13.3114 21.1182 13.0779 21.2674 12.6206C21.374 12.2938 21.3738 11.7068 21.2672 11.38C21.1178 10.9219 20.8827 10.6877 20.4133 10.2211C18.6338 8.45208 15.5305 6 11.9999 6C11.6624 6 11.3288 6.02241 10.9999 6.06448M13.3228 13.5C12.9702 13.8112 12.5071 14 11.9999 14C10.8953 14 9.99989 13.1046 9.99989 12C9.99989 11.4605 10.2135 10.9711 10.5608 10.6113"
                  stroke="#000000"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
              </g>
            </g>
          </svg>
        </div>
      </div>
    </div>
  </body>
</html>

<script>
  const renderTodos = async () => {
    const status = await window.electron.ipcRenderer.fetchHideButtonData();
    const todos = await window.electron.ipcRenderer.getAllLongTermAffairs();

    const widgetContainer = document.querySelector('.widget-container');

    widgetContainer.innerHTML = todos['TODO']
      .map(
        (t) =>
          `<div class="affair ${status ? 'hide' : ''}"><p>${t.name}</p></div>`,
      )
      .join('');
  };

  renderTodos();
</script>

<script>
  const toggleHide = async () => {
    await window.electron.ipcRenderer.toggleHideButtonData();

    renderTodos();
  };

  toggleHide();
</script>

<script>
  window.electron.ipcRenderer.on(
    'update-long-term-affairs-todo-data',
    (event) => {
      renderTodos();
    },
  );
</script>
