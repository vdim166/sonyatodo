<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Widget</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: rgba(0, 0, 0, 0);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        overflow: hidden;
        user-select: none;
        cursor: default;
      }

      .widget-container {
        background: rgba(40, 40, 40, 0.9);
        border-radius: 12px;
        color: white;
        padding: 15px;
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.15);
        height: calc(100% - 32px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        transition: all 0.2s ease;
      }

      .widget-container.dragging {
        background: rgba(50, 50, 50, 0.95);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        border-color: rgba(255, 255, 255, 0.25);
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
        padding-bottom: 10px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        cursor: grab;
      }

      .header:active {
        cursor: grabbing;
      }

      .header-title {
        font-size: 14px;
        font-weight: 600;
        opacity: 0.9;
      }

      .controls {
        display: flex;
        gap: 6px;
      }

      .control-btn {
        background: rgba(255, 255, 255, 0.08);
        border: none;
        border-radius: 4px;
        width: 22px;
        height: 22px;
        color: white;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
        transition: all 0.15s ease;
        opacity: 0.7;
      }

      .control-btn:hover {
        background: rgba(255, 255, 255, 0.15);
        opacity: 1;
        transform: scale(1.1);
      }

      .control-btn.close:hover {
        background: rgba(255, 80, 80, 0.3);
      }

      .content {
        padding: 5px 0;
      }

      .time-display {
        font-size: 24px;
        font-weight: 300;
        text-align: center;
        margin: 10px 0;
        opacity: 0.95;
      }

      .widget-info {
        font-size: 11px;
        opacity: 0.6;
        text-align: center;
        margin-top: 15px;
      }

      /* –ê–Ω–∏–º–∞—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è */
      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.02);
        }
        100% {
          transform: scale(1);
        }
      }

      .dragging .widget-container {
        animation: pulse 0.5s ease-in-out;
      }
    </style>
  </head>
  <body>
    <div class="widget-container">
      <div class="header" id="widget-header">
        <div class="header-title">üìã –ú–æ–π –í–∏–¥–∂–µ—Ç</div>
        <div class="controls">
          <button class="control-btn minimize" title="–°–≤–µ—Ä–Ω—É—Ç—å">‚Äî</button>
          <button class="control-btn close" title="–ó–∞–∫—Ä—ã—Ç—å">√ó</button>
        </div>
      </div>

      <div class="content">
        <div class="time-display">
          <span id="time">00:00:00</span>
        </div>

        <div class="widget-info">
          –ü–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–π—Ç–µ –∑–∞ –∑–∞–≥–æ–ª–æ–≤–æ–∫<br />
          –î–≤–æ–π–Ω–æ–π –∫–ª–∏–∫ –¥–ª—è —Å–≤–æ—Ä–∞—á–∏–≤–∞–Ω–∏—è
        </div>
      </div>
    </div>
  </body>
</html>

<script>
  class WidgetDragger {
    constructor() {
      this.isDragging = false;
      this.init();
    }

    init() {
      this.setupEventListeners();
      this.updateTime();
    }

    setupEventListeners() {
      const header = document.getElementById('widget-header');
      const body = document.body;

      if (!header) return;

      // –ù–∞—á–∞–ª–æ –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è
      header.addEventListener('mousedown', (e) => {
        this.startDrag(e);
      });

      // –ü–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏–µ
      document.addEventListener('mousemove', (e) => {
        this.drag(e);
      });

      // –ö–æ–Ω–µ—Ü –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è
      document.addEventListener('mouseup', () => {
        this.endDrag();
      });

      // –î–ª—è touch —É—Å—Ç—Ä–æ–π—Å—Ç–≤
      header.addEventListener('touchstart', (e) => {
        this.startDrag(e.touches[0]);
      });

      document.addEventListener('touchmove', (e) => {
        if (e.touches.length > 0) {
          this.drag(e.touches[0]);
          e.preventDefault();
        }
      });

      document.addEventListener('touchend', () => {
        this.endDrag();
      });

      // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ –ø—Ä–∏ –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏–∏
      header.addEventListener('selectstart', (e) => {
        if (this.isDragging) {
          e.preventDefault();
        }
      });

      // –î–≤–æ–π–Ω–æ–π –∫–ª–∏–∫ –¥–ª—è —Å–≤–æ—Ä–∞—á–∏–≤–∞–Ω–∏—è
      header.addEventListener('dblclick', () => {
        this.toggleMinimize();
      });
    }

    startDrag(event) {
      this.isDragging = true;

      // –°–æ—Ö—Ä–∞–Ω—è–µ–º –Ω–∞—á–∞–ª—å–Ω—É—é –ø–æ–∑–∏—Ü–∏—é –º—ã—à–∏
      this.startX = event.clientX;
      this.startY = event.clientY;

      // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞—á–∞–ª—å–Ω—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –≤ –≥–ª–∞–≤–Ω—ã–π –ø—Ä–æ—Ü–µ—Å—Å
      if (window.electron.ipcRenderer) {
        window.electron.ipcRenderer.startDrag(event.screenX, event.screenY);
      }

      // –í–∏–∑—É–∞–ª—å–Ω–∞—è –æ–±—Ä–∞—Ç–Ω–∞—è —Å–≤—è–∑—å
      document.body.classList.add('dragging');
      event.preventDefault();
    }

    drag(event) {
      if (!this.isDragging) return;

      // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ç–µ–∫—É—â–∏–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –º—ã—à–∏ –≤ –≥–ª–∞–≤–Ω—ã–π –ø—Ä–æ—Ü–µ—Å—Å
      if (window.electron.ipcRenderer) {
        window.electron.ipcRenderer.dragWindow(event.screenX, event.screenY);
      }

      event.preventDefault();
    }

    endDrag() {
      if (this.isDragging) {
        this.isDragging = false;

        // –£–≤–µ–¥–æ–º–ª—è–µ–º –≥–ª–∞–≤–Ω—ã–π –ø—Ä–æ—Ü–µ—Å—Å –æ–± –æ–∫–æ–Ω—á–∞–Ω–∏–∏ –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è
        if (window.electron.ipcRenderer) {
          window.electron.ipcRenderer.endDrag();
        }

        document.body.classList.remove('dragging');
      }
    }

    toggleMinimize() {
      if (window.electron.ipcRenderer) {
        window.electron.ipcRenderer.minimizeWidget();
      }
    }

    updateTime() {
      const timeElement = document.getElementById('time');
      if (timeElement) {
        const now = new Date();
        timeElement.textContent = now.toLocaleTimeString();
      }
      setTimeout(() => this.updateTime(), 1000);
    }
  }

  // –§—É–Ω–∫—Ü–∏–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –æ–∫–Ω–æ–º
  function closeWidget() {
    if (window.electron.ipcRenderer) {
      window.electron.ipcRenderer.closeWidget();
    }
  }

  function minimizeWidget() {
    if (window.electron.ipcRenderer) {
      window.electron.ipcRenderer.minimizeWidget();
    }
  }

  // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
  document.addEventListener('DOMContentLoaded', function () {
    new WidgetDragger();

    // –ù–∞–∑–Ω–∞—á–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫
    const closeBtn = document.querySelector('.control-btn.close');
    const minBtn = document.querySelector('.control-btn.minimize');

    if (closeBtn) {
      closeBtn.addEventListener('click', closeWidget);
    }

    if (minBtn) {
      minBtn.addEventListener('click', minimizeWidget);
    }

    console.log('Widget loaded with fixed drag functionality');
  });
</script>
